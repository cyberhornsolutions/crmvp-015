<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style-crm.css">
</head>
<body>
    <form class="signup_form" action="#">
		<div id="signup_logo_wrapper" class="logo_wrapper">
			<img class="signup_logo" src="logo.png" alt="logo">
            <h3 class="signup_title">Регистрация</h3>
		</div>

		<div class="fields">
            <input class="name_input" type="text" placeholder="Имя" name="name" required>

			<input class="email_input" type="email" placeholder="Электронная почта" name="email" required>

 			<input class="psw_input" type="password" placeholder="Пароль" name="psw" required>

            <input class="psw_input" type="password" placeholder="Повторите пароль" name="psw" required>
		</div>

		<button class="button" type="submit">Зарегистрироваться</button>

		<div class="login_wrapper">
            <p class="login">Есть аккаунт?</p>
		    <a class="login_link" href="login-crm.html">Войти</a>
        </div>
    </form>
</body>
</html>
