<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="style-crm.css">
</head>
<body>
  <form class="login_form" action="main-ru.html">
		<div id="logo_wrapper" class="logo_wrapper">
			<img class="logo" src="logo.png" alt="logo">
		</div>

		<div class="fields">
			<input class="email_input" type="email" placeholder="Электронная почта" name="email" required>

 			<input class="psw_input" type="password" placeholder="Пароль" name="psw" required>
		</div>

		<button class="button" type="submit">Войти</button>

		<div class="signup_wrapper">
			<p class="sign_up">Нет аккаунта?</p>
			<a class="sign_up_link" href="signup-crm.html">Зарегистрироваться</a>
		</div>
  </form>
</body>
</html>
